<html>
<head>
    <title>Handman</title>
    <link rel='stylesheet' media='screen and (max-width: 900px)' type='text/css' href='smallscreen.css'>
    <link rel='stylesheet' media='screen and (min-width: 600px)' type='text/css' href='widescreen.css'>
    <link rel="icon" type="image/png" href="icon.png" />

    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"> 
</head>
<body onkeypress='draw(event)'>

    <div class='hangman'>
        <div class = 'left'><div class='wrong'><p id ='wrong'></p></div></div>
            <canvas id='myCanvas' width="500" height="500"></canvas>
        <div class = 'right'></div>
    </div>


    <div class = 'context'>
        <div class='word'><p id='solution'></p></div>
        <button type="button" onclick='location.reload()'>play again</button>
    </div>
    <script src='hangman.js'></script>
</body>
<html>
