<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">

</head>

<body>
    <canvas id='hangman' width='500' height='500' style='border: 1px solid black'></canvas>
  

<script>
let canvas = document.getElementById("hangman");
let ctx = canvas.getContext('2d');

const X = canvas.width;
const Y = canvas.height;

// Creating hangman base

ctx.beginPath();
ctx.moveTo(0,0);

ctx.beginPath();
ctx.moveTo(X/6,Y);
ctx.lineTo(X/6,Y/3);

ctx.lineTo(X/2, Y/3);

ctx.lineTo(X/2, Y/2)
ctx.stroke();

    ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
    ctx.moveTo(110, 75);
    ctx.arc(75, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
    ctx.moveTo(65, 65);
    ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
    ctx.moveTo(95, 65);
    ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
    ctx.stroke();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ctx.moveTo(95,65);
    ctx.font = '48px serif';
    ctx.textAlign = 'center'
    ctx.fillText('Hello world', X/2, Y/2);

  </script>
</body>
